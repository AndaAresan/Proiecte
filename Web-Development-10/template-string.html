<!DOCTYPE html>
<html>
  <head>
    <title>String Templating</title>
    <script>
      var twoLinesText = `This is a really long text that has one line 
      and here we have another 
      
      line`;
      console.log(twoLinesText);

      // String interpolation
      var name = "Cosmin",
        time = "tomorrow";
      console.log(`Hello ${name}, how are you ${time}?`);
    </script>
  </head>
</html>
