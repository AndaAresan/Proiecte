<!DOCTYPE html>
<html>
  <head>
    <title>var vs let vs const</title>
    <script>
      const a = 1;
      //   const a = 2; // error
      //   var a = 2; // error
      //   a = 2; // error
      let b = 2;
      b = 3;
      // with var our x is the same in the whole function
      function varTest() {
        var x = 1;
        if (true) {
          var x = 2;
          console.log(x); // 2
        }
        console.log(x); // 2
      }
      varTest();

      function letTest() {
        let x = 1;
        if (true) {
          let x = 2; // this is different
          console.log(x); // 2
        }
        console.log(x); // 1
      }
      letTest();
    </script>
  </head>
</html>
