<!DOCTYPE html>
<html>
    <head>
        <title>Colors</title>
        <style>
        p{
            color:red;
        }

/*This is a RGB styling*/
        p{
            color: rgb(181, 216, 23)
        }

/*Acesta este formatul hexazecimal*/
        p{
            color: #ff0000;
        }

/*Acesta este formatul hsl(mai vast ca cel rgb)*/
        p{
            color: hsl(0, 100%,50%)
        }
        </style>
    </head>
    <body>
        <p>
            This paragraph is for coloring.
        </p>
    </body>
</html>
