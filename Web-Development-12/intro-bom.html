<!DOCTYPE html>
<html>
  <head>
    <title>Interacting with the BOM! (window object)</title>
  </head>
  <body>
    <p>Window time!</p>
    <p id="win"></p>
    <script>
      window.document.getElementById(
        "win"
      ).innerText = `Screen heigth: ${window.outerHeight}`;
      alert("Hello there!");
      window.alert("Another one!");
    </script>
  </body>
</html>
