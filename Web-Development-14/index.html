<!DOCTYPE html>
<html>
    <head>
        <title>Adding React</title>
        <!--This adds React functionalities-->
        <!--Inserare-->
        <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <!--Makes a connection between our page and React-->
        <!--Folosire-->
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <!--It lets us write our React components in a friendlier way-->
        <!--It's called Babel-->
        <!--Functionalitate-->
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
        <div id="here-starts-react"></div>
        <script type="text/babel">
        ReactDOM.render(<h1>Hello from React!</h1>, document.getElementById("here-starts-react"));
        </script>
    </body>
</html>
