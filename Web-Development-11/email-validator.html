<!DOCTYPE html>
<html>
  <head>
    <title>Email validator</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      #email {
        outline: none;
        border: 2px solid #e44b25;
        padding: 8px 12px;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <input type="email" id="email" placeholder="Your email..." />
    <script>
      const emailInput = document.getElementById("email");
      emailInput.addEventListener("keypress", (event) => {
        const email = emailInput.value + event.key;
        console.log(email);
        if (email.includes("@") && email.includes(".com")) {
          emailInput.style.borderColor = "#66ff00";
        } else {
          emailInput.style.borderColor = "#e44b25";
        }
      });
    </script>
  </body>
</html>
